<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan | Naming Application</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Akan Nameing Application</h5>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top  text-center" style="background-color:#2F1C6A; !important">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Akan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Get Akan Name</a>
          </li>
        </ul>
     
      </div>
    </div>
  </nav>
  <section class="pt-4 pt-md-11 pb-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-5 col-lg-6 order-md-2">

          <!-- Image -->
          <img src="images/illustration-2.png" class="img-fluid mw-md-150 mw-lg-130 mb-6 mb-md-0 aos-init aos-animate" alt="..." data-aos="fade-up" data-aos-delay="100">

        </div>
        <div class="col-12 col-md-7 col-lg-6 order-md-1 aos-init aos-animate" data-aos="fade-up">

          <!-- Heading -->
          <h4 class="display-4 text-center text-md-start">
            <span class="text-theme">Akan</span> <br>
            Naming application.
          </h4>

          <!-- Text -->
          <p class="lead text-center text-md-start text-muted mb-6 mb-lg-8">
            A simple web application to get your Ghanian Akan name based on your birthday and gender.
          </p>



        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>
  <section class="pt-2 pt-md-11 pb-5">
      <div class="container">
        <div class="card">
            <div class="card-header">
              Fill in the form below to get your Akan name
            </div>
            <div class="card-body">
                <form  id="form">
                  <div class="form-group">
                    <!--<p id="welcomeDiv"  style="display:none;"  class="alert alert-primary" role="alert"></p>
                    <p id="errorDiv"  style="display:none;"  class="alert alert-danger" role="alert"></p>-->
                  </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-4 mb-3">
                          <label for="firstName">Date of Birth  *</label>
                          <p id="invalid_date" class="demo"></p>
                          <input type="text" class="form-control form-control-lg" id="dateOfBirth" placeholder="" value="" required>
                        </div>
                        <div class="col-md-4 mb-3">
                          <label for="lastName">Month of Birth *</label>
                          <p id="invalid_month" class="demo"></p>
                          <input type="text" class="form-control form-control-lg" id="monthOfBirth" placeholder="" value="" required>
                        </div>
                        <div class="col-md-4 mb-3">
                          <label for="lastName">Year of birth *</label>
                          <p id="invalid_year" class="demo"></p>
                          <input type="text" class="form-control form-control-lg" id="yearOfBirth" placeholder="" value="" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Gender *</label>
                      <p id="invalidGender" class="demo"></p>
                      <select class="custom-select my-1 mr-sm-2 form-control form-control-lg" id="gender" name="gender" required onkeyup="">
                        <option value="">Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit" onclick="claculateBirthDay()"/>
                  </form>
              
            </div>
          </div>
      </div>
  </section>
  <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
        <span class="text-muted text-center">Developed and Managed by: Victoria Wasonga Okumu</span>
        </div>
  </footer>
    <script src="js/scripts.js"></script>
    
    
</body>
</html>
